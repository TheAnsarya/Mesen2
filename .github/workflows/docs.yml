# Generate and Deploy Doxygen Documentation
name: Documentation

on:
  push:
    branches: [ master, cpp-modernization ]
    paths:
      - 'Core/**/*.h'
      - 'Core/**/*.cpp'
      - 'Utilities/**/*.h'
      - 'Utilities/**/*.cpp'
      - 'Doxyfile'
      - 'README.md'
      - 'COMPILING.md'
      - 'FORMATTING.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        doxygen --version
        
    - name: Generate Documentation
      run: |
        doxygen Doxyfile
        
    - name: Check for warnings
      run: |
        if [ -f docs/doxygen-warnings.log ]; then
          echo "Doxygen warnings:"
          cat docs/doxygen-warnings.log
          # Count warnings but don't fail the build
          WARN_COUNT=$(wc -l < docs/doxygen-warnings.log)
          echo "Total warnings: $WARN_COUNT"
        fi
        
    - name: Setup Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs/api/html'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
